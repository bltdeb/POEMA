{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<!-- Display message if it exists -->
{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}
<!--Implementation of Bootstrap Form. Source: https://bootstrapexamples.com/@prajwal/simple-login-form-2-->
<div class="container">
    <h2 class="text-center">Reset Password</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="login-form" action="/change_password" method="POST">
                <div class="form-group">
                    <input type="password" id="password" name="current_password" placeholder="Current password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="new_password" placeholder="New password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="confirm_new_password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
